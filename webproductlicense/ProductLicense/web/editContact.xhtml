<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>License Manager</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="bootstrap-formhelpers.min.css"  />
        <h:outputStylesheet library="css" name="custom.css"  />


    </h:head>
    <h:body>
        <div class="container" >
            <div class="page-header" style="color: white; background-color: black;">
                <div class="row">
                    <div class="col-sm-4"> 
                        <h:link class="btn btn-success btn-lg" outcome="index" >
                            <span class="glyphicon glyphicon-plus"></span> Back 
                        </h:link>
                    </div>
                    <div class="col-sm-4"> 
                        <h1>Edit Contact</h1>
                    </div>
                    <div class="col-sm-4">


                    </div>
                </div>
            </div>
        </div>
        <div>
            <p:messages autoUpdate="true"/>
        </div>
        <div class="container" style="font-size: 2em;">
            <h:form  id="form" data-toggle="validator">
                <h:inputHidden value="#{editContactBean.contact.uuid}" />
                <h:inputHidden value="#{editContactBean.contact.contactId}" />
                <div class="form-group-lg">
                    <label for="nameInputText">Name</label>
                    <p:inputText placeholder="Enter name" styleClass="form-control input-lg" style="font-size: 1em;" id="nameInputText" required="true" value="#{editContactBean.contact.name}"    requiredMessage="Please enter name" validatorMessage="Name contains invalid characters">
                        <f:validateRegex pattern="^[a-zA-Z][0-9a-zA-Z .,'-]*$"/>
                    </p:inputText>

                </div>
                <div class="form-group-lg">

                    <c:if test='#{confirmationContactBean.contact.clientType eq "TV"}'>
                        <div class="radio">
                            <label><input type="radio" value="TV" checked="checked" name="typeofclient"/>Television</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="Radio" name="typeofclient"/>Radio</label>
                        </div> 
                    </c:if>
                    
                    <c:if test='#{confirmationContactBean.contact.clientType eq "Radio"}'>
                        <div class="radio">
                            <label><input type="radio" value="TV"  name="typeofclient"/>Television</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="Radio" checked="checked" name="typeofclient"/>Radio</label>
                        </div> 
                    </c:if>



                </div>


                <div class="form-group-lg">
                    <label for="nameInputPhone">Phone</label>

                    <input name="nameInputPhone" id="nameInputPhone" value="#{editContactBean.contact.phone}"     type="text" class="form-control input-lg bfh-phone" data-format="+1 (ddd) ddd-dddd"/>

                </div>


                <div class="form-group-lg">
                    <label for="exampleInputEmail">Email Address</label>

                    <p:inputText style="font-size: 1em;" placeholder="Enter Email" styleClass="form-control input-lg"  id="exampleInputEmail" value="#{editContactBean.contact.address}" required="true"  requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid email format" >

                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>



                </div>
                
                <div class="form-group-lg">
                    <label for="exampleInputPassword">Password</label>

                    <p:inputText style="font-size: 1em;" placeholder="Enter Password" styleClass="form-control input-lg"  id="exampleInputPassword" value="#{editContactBean.contact.password}" required="true"  requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid password format" >

                       
                    </p:inputText>



                </div>
            <div class="form-group-lg">
                    <label for="Street">Street Address</label>

                    <p:inputText style="font-size: 1em;" placeholder="Enter Street Address" styleClass="form-control input-lg"  id="Street"   value="#{editContactBean.contact.streetaddress}" required="true"  requiredMessage="Please enter your email address"/>

                </div>
                <div class="form-group-lg">
                    <label for="city">City</label>

                    <p:inputText style="font-size: 1em;" placeholder="Enter City" styleClass="form-control input-lg"  id="city"   value="#{editContactBean.contact.city}" required="true"  requiredMessage="Please enter your City"/>

                </div>

                <div class="form-group-lg">
                    <label for="nameState">State</label>


                    <h:selectOneMenu class="form-control selectbox-caret" required="true" requiredMessage="Enter State" value="#{editContactBean.contact.state}">  
                        <f:selectItem itemValue="#{null}" itemLabel="Select State" />
                        <f:selectItem itemValue ="AL" itemLabel = "Alabama" />
                        <f:selectItem itemValue ="AK" itemLabel = "Alaska" />
                        <f:selectItem itemValue ="AZ" itemLabel = "Arizona" />
                        <f:selectItem itemValue ="AR" itemLabel = "Arkansas" />
                        <f:selectItem itemValue ="CA" itemLabel = "California" />
                        <f:selectItem itemValue ="CO" itemLabel = "Colorado" />
                        <f:selectItem itemValue ="CT" itemLabel = "Connecticut" />
                        <f:selectItem itemValue ="DE" itemLabel = "Delaware" />
                        <f:selectItem itemValue ="DC" itemLabel = "District Of Columbia" />
                        <f:selectItem itemValue ="FL" itemLabel = "Florida" />
                        <f:selectItem itemValue ="GA" itemLabel = "Georgia" />
                        <f:selectItem itemValue ="HI" itemLabel = "Hawaii" />
                        <f:selectItem itemValue ="ID" itemLabel = "Idaho" />
                        <f:selectItem itemValue ="IL" itemLabel = "Illinois" />
                        <f:selectItem itemValue ="IN" itemLabel = "Indiana" />
                        <f:selectItem itemValue ="IA" itemLabel = "Iowa" />
                        <f:selectItem itemValue ="KS" itemLabel = "Kansas" />
                        <f:selectItem itemValue ="KY" itemLabel = "Kentucky" />
                        <f:selectItem itemValue ="LA" itemLabel = "Louisiana" />
                        <f:selectItem itemValue ="ME" itemLabel = "Maine" />
                        <f:selectItem itemValue ="MD" itemLabel = "Maryland" />
                        <f:selectItem itemValue ="MA" itemLabel = "Massachusetts" />
                        <f:selectItem itemValue ="MI" itemLabel = "Michigan" />
                        <f:selectItem itemValue ="MN" itemLabel = "Minnesota" />
                        <f:selectItem itemValue ="MS" itemLabel = "Mississippi" />
                        <f:selectItem itemValue ="MO" itemLabel = "Missouri" />
                        <f:selectItem itemValue ="MT" itemLabel = "Montana" />
                        <f:selectItem itemValue ="NE" itemLabel = "Nebraska" />
                        <f:selectItem itemValue ="NV" itemLabel = "Nevada" />
                        <f:selectItem itemValue ="NH" itemLabel = "New Hampshire" />
                        <f:selectItem itemValue ="NJ" itemLabel = "New Jersey" />
                        <f:selectItem itemValue ="NM" itemLabel = "New Mexico" />
                        <f:selectItem itemValue ="NY" itemLabel = "New York" />
                        <f:selectItem itemValue ="NC" itemLabel = "North Carolina" />
                        <f:selectItem itemValue ="ND" itemLabel = "North Dakota" />
                        <f:selectItem itemValue ="OH" itemLabel = "Ohio" />
                        <f:selectItem itemValue ="OK" itemLabel = "Oklahoma" />
                        <f:selectItem itemValue ="OR" itemLabel = "Oregon" />
                        <f:selectItem itemValue ="PA" itemLabel = "Pennsylvania" />
                        <f:selectItem itemValue ="RI" itemLabel = "Rhode Island" />
                        <f:selectItem itemValue ="SC" itemLabel = "South Carolina" />
                        <f:selectItem itemValue ="SD" itemLabel = "South Dakota" />
                        <f:selectItem itemValue ="TN" itemLabel = "Tennessee" />
                        <f:selectItem itemValue ="TX" itemLabel = "Texas" />
                        <f:selectItem itemValue ="UT" itemLabel = "Utah" />
                        <f:selectItem itemValue ="VT" itemLabel = "Vermont" />
                        <f:selectItem itemValue ="VA" itemLabel = "Virginia" />
                        <f:selectItem itemValue ="WA" itemLabel = "Washington" />
                        <f:selectItem itemValue ="WV" itemLabel = "West Virginia" />
                        <f:selectItem itemValue ="WI" itemLabel = "Wisconsin" />
                        <f:selectItem itemValue ="WY" itemLabel = "Wyoming" />

                    </h:selectOneMenu>  



                </div>
                <div class="form-group-lg">
                    <label for="zip">zip</label>

                    <p:inputText style="font-size: 1em;" placeholder="Enter Zip Code" styleClass="form-control input-lg"  id="zip"   value="#{editContactBean.contact.zipcode}" required="true"  requiredMessage="Please enter your zip code"/>

                </div>


                <div class="form-group form-group-lg">
                    <label for="startDate">Start Date</label>               
                    <div class="bfh-datepicker" data-name="startDate" data-format="y-m-d" data-date="#{editContactBean.startformatDate}">

                    </div>

                </div>
                <div class="form-group form-group-lg">
                    <label for="endDate">End Date</label>               
                    <div class="bfh-datepicker"  data-name="endDate" data-format="y-m-d" data-date="#{editContactBean.endformatDate}">

                    </div>

                </div>

                <div class="form-group-lg">
                    <label for="descTextarea">Description</label>
                    <h:inputTextarea styleClass="form-control" id="GeneralInformationInputText" required="true" 
                                     rows="4" cols="40"
                                     value="#{editContactBean.contact.generalInformation}"
                                     requiredMessage="Please enter general information">
                    </h:inputTextarea>


                </div>

                <div class="form-group-lg">
                    <label class="form-check-label">
                        <h:selectBooleanCheckbox value="#{editContactBean.contact.active}"/>
                        Active
                    </label>

                </div>

                <p:commandButton styleClass="btn btn-primary" type="submit"  value="Update" action="#{editContactBean.update}" />

            </h:form>
        </div>


        <!-- jQuery -->

        <h:outputScript library="js" name="jquery-3.2.1.min.js" />

        <!-- Bootstrap -->

        <h:outputScript library="js" name="bootstrap.min.js" />

        <!-- Bootstrap Form Helpers -->

        <h:outputScript library="js" name="bootstrap-formhelpers.min.js" />
        <h:outputScript library="js" name="bootstrap-formhelpers-phone.js" />


    </h:body>
</html>
